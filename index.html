<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .icon-container {
            width: 20%;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon {
            width: 100%;
            max-width: 100px; /* Adjust the size of your icons as needed */
            display: block;
            margin: 0 auto;
        }

        .label {
            font-size: 20px;
            margin-top: 10px;
        }

        .sub-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img id="background" src="your-background-image.jpg" alt="Background Image">

    <div id="container">
        <div class="icon-container">
            <img class="icon" src="icon1.png" alt="Icon 1">
            <div class="label">Gaeron Pass</div>
            <div class="sub-label">Issiq</div>
        </div>

        <div class="icon-container">
            <img class="icon" src="icon2.png" alt="Icon 2">
            <div class="label">Gaeron Coast</div>
            <div class="sub-label">Ocean</div>
        </div>
    </div>
</body>
</html>
